{% extends "catalog/base.html" %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-2">Ассортимент</h1>
    <p class="lead">Нажмите на понравившийся продукт чтобы увидеть подробное описание</p>
</div>


<div class="container">
    <div class="row text-center">
        {% for product in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2>{{ product.name }}</h2>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }}р</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ product.description }}</li>
                    </ul>
                    <a href="{{ product.get_absolute_url }}" class="btn mt-auto btn-outline-danger">Детали</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
